<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <h1>Your Images</h1>
    <ul>
        {% for image in images %}
            <li><img src="{% static 'img/'|add:image %}" alt="User Image"></li>
        {% endfor %}
    </ul>
</body>
</html>
